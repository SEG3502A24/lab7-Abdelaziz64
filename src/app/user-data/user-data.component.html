<div class="container mt-4" *ngIf="userData">
    <h2>User Information</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Field</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>First Name</td>
          <td>{{ userData.firstName }}</td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td>{{ userData.lastName }}</td>
        </tr>
        <tr>
          <td>Phone Number</td>
          <td>{{ userData.phoneNumber ? userData.phoneNumber : 'N/A' }}</td>
        </tr>
        <tr>
          <td>Email</td>
          <td>{{ userData.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- If there's no user data available, display a message -->
  <div class="container" *ngIf="!userData">
    <p>No data available. Please submit the form.</p>
  </div>
